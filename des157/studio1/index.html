<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://use.typekit.net/zwh5wex.css">
    <link rel="stylesheet" href="styles.css">
    <title>Dream Tour Generator</title>
</head>
<body>
    <header>
        <img id="dreamtour" src="images/dream_tourpng.png" alt="dream tour" height="75px" width="auto">
        <h1>&#9733 &#9733 Generator &#9733 &#9733</h1>
        <p>This generator works to create your dream tour line up, in the form of a mid-century rock poster. Fill out the form and hit submit!</p>

        <a id="dreamtour" href="https://xd.adobe.com/view/b98f0cd9-6fea-4245-b626-419d6e9f5a7b-ecdc/?fullscreen">Link to my digital comps.</a>
        
    </header>
    <main>
        <form id="myForm" class="tempHide">
            <label for="adj1">Enter An Adjective:</label>
            <input type="text" id="adj1" required>
            <br>
            <label for="noun1">Enter A Plural Noun:</label>
            <input type="text" id="noun1" required>
            <br>
            <label for="fruit">Your Favorite Fruit:</label>
            <input type="text" id="fruit" required>
            <br>
            <label for="emo">Enter An Emotion:</label>
            <input type="text" id="emo"required >
            <br>
            <label for="verb1">Enter A Verb:</label>
            <input type="text" id="verb1" required>
            <br>
            <label for="noun2">Enter A Noun:</label>
            <input type="text" id="noun2" required>
            <br>
            <label for="adj2">Enter An Adjective:</label>
            <input type="text" id="adj2" required>
            <br>
            <label for="room">Enter A Type of Room:</label>
            <input type="text" id="room"required>
            <br>
            <label for="hometown">Your Home Town:</label>
            <input type="text" id="hometown"required >
            <br>
            <label for="num1">A Number 1 - 12:</label>
            <input type="text" id="num1"required >
            <br>
            <label for="num2">An Odd Number 10 - 59:</label>
            <input type="text" id="num2"required >
            <br>
            <label for="vibe">The vibe of your show:</label>
            <select name="vibe" id="vibe">
                <option value="">---</option>
                <option value="hardcore">Hardcore</option>
                <option value="relaxed">Relaxed</option>
                <option value="danceable">Danceable</option>
                <option value="mind-blowing">Mind-Blowing</option>
            </select>
            <br>
            <input type="submit" value="submit" id="submit1">
        </form>
        
        <article id="madlib">
           
        </article>
    </main>
    <footer>

    </footer>
</body>
</html>
