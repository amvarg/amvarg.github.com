<body>
    <h1>Experiment 1</h1>
    <h2>Open the console to check out functionality!</h2>
    <script>
        // Write a program that takes a lowercase string and capitalizes the first letter of each word in the string.
        var lowerString = prompt("Enter a lowercase string", "");
        var words = lowerString.split(" ");
        for (i = 0; i < words.length; i++) {
            console.log((words[i].charAt(0)).toUpperCase() + (words[i].slice(1)))
        }
    </script>
