<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.typekit.net/xai8tpy.css">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/imagehover.css/2.0.0/css/imagehover.min.css">

    <link rel="stylesheet" href="styles.css">

    <title>Library Liberty</title>
</head>

<body>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js">
    </script>
    
    <div id="col">
        <div id="spacer"></div>
        <p>2020 and 2021 weren't really <br> the best years for all of us.<br>
            <br>I ended things with someone <br>who I thought was love of my life.
        </p>
        <p>This is a gallery of images that represent <br>my growth ever since that, and my <br>subsequent move to
            Davis, CA. </p>
        <img src="images/me.png" alt="me" height="200">
    </div>
    <div class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 450 }'>

     

        <div class="grid-item">
            <figure class="imghvr-shutter-in-vert">
                <img src="images/pol1.png" alt="polaroid 1" id="grid1">
                <figcaption>
                    On campus for the first time ever. Feeling excited for this new chapter!
                    <div id="spacer"></div>
                    <br>
                    September 2021
                </figcaption>
            </figure>
        </div>



        <div class="grid-item">
            <figure class="imghvr-shutter-in-vert">
                <img src="images/fr1.png" alt="frame1" id="grid2">
                <figcaption>
                    Been spending a lot of sunsets with friends.
                    <div id="spacer"></div>
                    <br>
                    November 2021
                </figcaption>
            </figure>
        </div>

        <div class="grid-item grid-item--width2" id="grid3">
            <figure class="imghvr-shutter-in-vert">
                <img src="images/mir1.png" alt="t2">
                <figcaption>
                    A girls trip to SF for a friend's birthday.
                    <div id="spacer"></div>
                    <br>
                    December 2021
                </figcaption>
            </figure>
        </div>

        <div class="grid-item grid-item--width2">
            <figure class="imghvr-shutter-in-vert">
                <img src="images/fr2.png" alt="t2">
                <figcaption>
                    Really reconnecting with my best friend. We'd had some tough moments the last few years.
                    <div id="spacer"></div>
                    <br>
                    October 2021
                </figcaption>
            </figure>
        </div>

        <div class="grid-item">
            <figure class="imghvr-shutter-in-vert">
                <img src="images/pol2.png" alt="polaroid 2">
                <figcaption>
                    Spending nights dancing without worrying about getting home on time.
                    <div id="spacer"></div>
                    <br>
                    December 2021
                </figcaption>
            </figure>
        </div>

        <div class="grid-item">
            <figure class="imghvr-shutter-in-vert">
                <img src="images/fr3.png" alt="polaroid 2" width="400px">
                <figcaption>
                    A sweet time by the creek, on a picnic blanket, with some pastries and dried pineapple.
                    <br>
                    <br>
                    <br>
                    January 2022
                </figcaption>
            </figure>
        </div>

  

    </div>


</body>

</html>
